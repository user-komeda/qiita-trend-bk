on:
  push:

name: lint
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: corepack enable
      - run: yarn set version stable 
      - name: yarn install
        run: yarn install
      - name: Run eslint
        run: yarn lint
      - name: Run format
        run: yarn format
      - name: Run test:cov
        run: yarn test:cov